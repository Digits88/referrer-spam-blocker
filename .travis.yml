language: php
php:
- '5.6'
- '7.0'
script: php generator/run.php
before_deploy:
- git config --global user.email "builds@travis-ci.com"
- git config --global user.name "Travis CI"
- export GIT_TAG=$TRAVIS_BRANCH-v0.1.$TRAVIS_BUILD_NUMBER
- git tag $GIT_TAG -a -m "Generated tag from TravisCI for build $TRAVIS_BUILD_NUMBER"
- git push -q https://${GH_TOKEN}@github.com/Stevie-Ray/apache-nginx-referral-spam-blacklist
  --tags
- ls -R
deploy:
  provider: releases
  api_key:
    secure: MllgoJwOTJ00ZCDvgU5XHHtyJ9mRhROX3dZ23WCsSCOPk/fKTsdzWEiS46yXYSdZfy5gQGHftP0Htdt/h9LgQmd7KjxG1wdAohwFAnRUZCbOxfGc795r0U0lDWnj2Rx3zQyix06PyqYNjBK2cvBelOWX8SqBf8KPxXV0r8HAu2Y=
  file:
  - .htaccess
  - referral-spam.conf
  skip_cleanup: true
  on:
    tags: false
    all_branches: true
branches:
  except:
  - /^*-v[0-9]/
